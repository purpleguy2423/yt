{% extends "base.html" %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center mb-4">
            <h1 class="display-4 mb-3">YouTube Proxy</h1>
            <p class="lead">Search for your favorite YouTubers and explore their content</p>
        </div>
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <form id="searchForm" class="mb-3">
                        <!-- The toggle switch for search type will be added by JavaScript -->
                        <div class="input-group">
                            <input type="text" id="searchInput" class="form-control" 
                                   placeholder="Search for YouTube channels..." 
                                   {% if focus_channels %}data-focus-channels="true"{% endif %}
                                   required>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-search"></i> Search
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="loadingSpinner" class="d-none">
    <div class="loading-container">
        <div class="loading-animation"></div>
        <div class="loading-message">Looking for the best content...</div>
        <div class="loading-quote"></div>
    </div>
</div>

<div id="searchResults" class="row mt-4">
    <!-- Search results will be dynamically inserted here -->
</div>

<div id="videoPlayer" class="row mt-4 d-none">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div id="player" class="video-container"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
